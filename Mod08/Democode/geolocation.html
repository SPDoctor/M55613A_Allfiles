<!DOCTYPE html>
<html lang="en-gb">

<head>
  <title>Geolocation</title>
</head>

<body>
  <h1>Loading...</h1>
  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        var latitude = pos.coords.latitude;
        var longitude = pos.coords.longitude;
        document.write("Your latitude is " + latitude + " and your longitude is " + longitude);
      }, err => {
        document.write("Geolocation Error: " + err.code + ", " + err.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 50000,
        timeout: 5000,
      });
    } else {
      document.write("Geolocation is not available");
    }
  </script>
</body>

</html>
