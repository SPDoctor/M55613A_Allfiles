<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ContosoConf Schedule</title>
        
        <link href="/styles/site.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav>
            <div class="container">
                <a href="/index.htm">Home</a>
                <a href="/about.htm">About</a>
                <a href="/schedule.htm" class="active">Schedule</a>
            </div>
        </nav>
        
        <header>
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
            </div>
        </header>
        
        <main class="schedule">
          <div class="container">
            <h1>Schedule</h1>
            Show:
            <input type="checkbox" id="show-track-1" checked="checked" /><label for="show-track-1">Track 1</label>
            <input type="checkbox" id="show-track-2" checked="checked" /><label for="show-track-2">Track 2</label>
            <ul id="schedule"></ul>
          </div>
        </main>

        <footer>
            <div class="container">
                <p>
                    Hosted by Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2024 Contoso
                </p>
            </div>
        </footer>

        <script src="/scripts/pages/schedule.js" type="module"></script>
    </body>
</html>
