<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>The Smallest Page</title>
  <style>
    div {
      width: 400px;
      height: 60px;
      background-color: yellow;
      transition: width 2s, height 2s, font-size 2s, background-color 5.5s;
      /* transition-property: width, height, font-size, background-color;
      transition-duration: 2s, 2s, 2s, 3750ms; */
    }

    div:hover {
      width: 600px;
      height: 80px;
      font-size: large;
      background-color: red
    }
  </style>
</head>

<body>
  <div>Text appearing in a div</div>
  <div>More text appearing in a div</div>
</body>

</html>
